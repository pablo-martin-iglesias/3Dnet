<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Matches</title>
</head>
<body>
    <h1>Matches Overview</h1>
    <table border="1">
        <tr>
            <th>Client Requirements</th>
            <th>Budget</th>
            <th>Printer Characteristics</th>
            <th>Printer Materials</th>
            <th>Client Email</th>
            <th>Printer Email</th>
        </tr>
        {% for match in matches %}
        <tr>
            <td>{{ match[1] }}</td>
            <td>${{ match[2] }}</td>
            <td>{{ match[3] }}</td>
            <td>{{ match[4] }}</td>
            <td>{{ match[5] }}</td>
            <td>{{ match[6] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/admin-dashboard">Back to Admin Dashboard</a>
</body>
</html>
